<main>
  <section class="section section-shaped section-lg">
    <div class="shape shape-1 bg-gradient-hello" style="background-image:linear-gradient(
      rgba(20,20,20, .5), 
      rgba(20,20,20, .5)),url(./assets/img/theme/test.jpg)">
      <span></span>
      <span></span>
      <span></span>
      <span></span>
      <span></span>
      <span></span>
      <span></span>
      <span></span>
    </div>
    <div class="container pt-lg-md">
      <div class="row justify-content-center">
        <div class="col-lg-5">
          <div class="card bg-secondary shadow border-0">

            <div class="card-body px-lg-5 py-lg-5">
              <div class="text-muted text-center mb-3">
                <img src="../../assets/img/project - Copy.JPG" sizes="container pt-sm-sm" style="top: auto; padding-left: 0%;">
                <h5 style="text-transform: capitalize; text-align: center;">Admin Login</h5>
              </div>

              <form (ngSubmit)="onSignin(f)" #f=ngForm>
                <div class="form-group">
                    <div class="input-group input-group-alternative">
                        <div class="input-group-prepend">
                          <span class="input-group-text"><i class="ni ni-email-83"></i></span>
                  <input type="email" id="email" class="form-control" name="email" placeholder="Email" ngModel #email="ngModel" required (focus)="focus=true" (blur)="focus=false">
                  <div *ngIf="email.invalid && email.touched" class="validation-error">This field is required.</div>
                  </div>
                  </div>
                </div>
                <div class="form-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text"><i class="ni ni-lock-circle-open"></i></span>
                      <input type="password" id="password" class="form-control" name="password" ngModel #pwd="ngModel" placeholder="Password" required (focus)="focus1=true" (blur)="focus1=false">
                      <div *ngIf="pwd.invalid && pwd.touched" class="validation-error">This field is required.</div>
                    </div>
                </div>
                <div>
                  <button type="submit" class="btn btn-primary">Login</button>
                </div>
              </form>

              <div class="row mt-3">
                <div class="col-6">
                  <a [routerLink]="['/Forgetpwd']" class="text-light">
                    <small>Forgot password?</small>
                  </a>
                </div>
                <div class="col-6 text-right">
                  <a [routerLink]="['/register']" class="text-light">
                    <small>Create new account</small>
                  </a>
                </div>
              </div>

            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
</main>
