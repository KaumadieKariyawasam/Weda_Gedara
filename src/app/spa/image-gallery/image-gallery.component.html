<main>
  <section class="section section-shaped section-lg">
    <div class="shape shape-hello" style="background-image:linear-gradient(
      rgba(20,20,20, .5), 
      rgba(20,20,20, .5)),url(./assets/img/theme/test.jpg)">
      <span></span>
      <span></span>
      <span></span>
      <span></span>
      <span></span>
      <span></span>
      
    </div>
    <div class="container pt-lg-md">
      <div class="row justify-content-center">
        <div class="col-lg-9">
          <div class="card bg-secondary shadow border-0">


            <form [formGroup]="form" (ngSubmit)="onSubmit()">
            
            <div class="card-body px-lg-7 py-lg-7">
              <div>
                
              <button class="btn btn-primary" (click)="goView()"> Back</button>
              </div>
              
<div class="row">
  
  <ng-container>
    <div *ngFor="let gal of gallery">
           
      <div class="col-3">
        <a href="{{gal.image}}">
        <img src="{{gal.image}}" width="300px" height="200px" >
        </a><br>
        <button  style="color: blue;"(click)="onDelete(gal.random)">Delete</button>
      </div>
    </div>
    </ng-container>
    </div>
  
  
  

              <div class="form-group">
                <label> Upload New Photo</label>
                <input type="file" id="$img" (change)="upload($event)" class="form-control" formControlName="image" accept=".png,.jpg">
                
              </div>
              <div class="form-group">
                <button type="submit" class="btn btn-primary">Upload</button>
              </div>
              

            </div>

            
          </form>
            
            
            
          </div>
        </div>
      </div>
    </div>
  </section>
</main>
