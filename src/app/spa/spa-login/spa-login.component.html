<main>
  <section class="section section-shaped section-lg">
    <div class="shape shape-hello" style="background-image:linear-gradient(
      rgba(20,20,20, .5), 
      rgba(20,20,20, .5)),url(./assets/img/theme/test.jpg)">
      <span></span>
      <span></span>
      <span></span>
      <span></span>
      <span></span>
      <span></span>
      
    </div>
    <div class="container pt-lg-md">
      <div class="row justify-content-center">
        <div class="col-lg-7">
          <div class="card bg-secondary shadow border-0">
            
            <div class="card-body px-lg-5 py-lg-5">
              <div class="text-center text-muted mb-4">
                <h1 style="color: cornflowerblue; font: size 5px"><b>Sign In</b></h1>
              </div>
              <form [formGroup]="form" (ngSubmit)="logIn()">
                

                <div class="form-group">
                
                   
                    <input formControlName="email" class="form-control" placeholder="Email" type="email" (focus)="focus1=true" (blur)="focus1=false" [ngClass]="{'is-invalid':submitted && formControls.admin_email .errors}">
                    <div class="invalid-feedback" *ngIf="submitted && formControls.admin_email.errors">Invalid email</div>
                  
                </div>
                <div class="form-group">
                  <div class="input-group input-group-alternative">
                   
                    <input formControlName="password" class="form-control" placeholder="Password" type="password" (focus)="focus2=true" (blur)="focus2=false" [ngClass]="{'is-invalid':submitted && formControls.password .errors}">
                    <div class="invalid-feedback" *ngIf="submitted && formControls.password.errors">
                      This Field is required
                    </div>
                  </div>
                </div>
               
             <!---   <div class="row my-4">
                  <div class="col-12">
                    <div class="custom-control custom-control-alternative custom-checkbox">
                      <input class="custom-control-input" id="customCheckRegister" type="checkbox">
                      <label class="custom-control-label" for="customCheckRegister">
                        <span>I agree with the
                          <a href="javascript:void(0)">Privacy Policy</a>
                        </span>
                      </label>
                    </div>
                  </div>
                </div>  --->
                <div class="form-group">
                  <button type="submit" class="btn btn-primary submit w-100">Sign In</button>
                  
                </div>


                <div class="row mt-3">
                  <div class="col-6" (click)="goForgetton()">
                    <a href="javascript:void(0)" class="text-light">
                      <small>Forgot password?</small>
                      <!--Comment-->
                    </a>
                  </div>
                  <div class="col-6 text-right"  (click)="goNavigate()">
                    <a href="javascript:void(0)" class="text-light">
                      <small>Create new account</small>
                    </a>
                  </div>
                </div>
                
              </form>





              <div class="alert alert-info" *ngIf="success">
               <a href="../spa-view/spa-view.component.html"></a>
              </div>
            
            </div>
            
          </div>
        </div>
      </div>
    </div>
  </section>
</main>
