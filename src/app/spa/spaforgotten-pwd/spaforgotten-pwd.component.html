<main>
  <section class="section section-shaped section-lg">
    <div class="shape shape-hello" style="background-image:linear-gradient(
      rgba(20,20,20, .5), 
      rgba(20,20,20, .5)),url(./assets/img/theme/test.jpg)">
      <span></span>
      <span></span>
      <span></span>
      <span></span>
      <span></span>
      <span></span>
      
    </div>
    <div class="container pt-lg-md">
      <div class="row justify-content-center">
        <div class="col-lg-7">
          <div class="card bg-secondary shadow border-0">
            
            <div class="card-body px-lg-5 py-lg-5">
              <div class="text-center text-muted mb-4">
                <label style="color: cornflowerblue; font: size 3px"><b>Enter your email address we will apear send link to your email to reset password </b></label>
              </div>
              <form [formGroup]="form" (ngSubmit)="reset()">
                

                <div class="form-group">
                
                   
                    <input formControlName="email" class="form-control" placeholder="Email" type="email" (focus)="focus1=true" (blur)="focus1=false" [ngClass]="{'is-invalid':submitted && formControls.admin_email .errors}">
                    <div class="invalid-feedback" *ngIf="submitted && formControls.admin_email.errors">Invalid email</div>
                  
                </div>
               
                <div class="form-group">
                  <button type="submit" class="btn btn-primary submit w-100">Send</button>
                  
                </div>
              </form>
            </div>
            
          </div>
        </div>
      </div>
    </div>
  </section>
</main>
