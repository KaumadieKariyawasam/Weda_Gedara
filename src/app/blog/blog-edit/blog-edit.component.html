
<div class="display-4">
  <form autocomplete="off" [formGroup]="articalForm" (ngSubmit)="onSubmit()" >
    <div class="form-group">
      <label for="articalTitle">Title</label>
      <input type="text" class="form-control" name="title" id="title" formControlName="title" required>
    </div>
    <div class="form-group">
      <label for="ArticalContent">Content</label>
      <!-- <input type="text" class="form-control" name="content" id="Content" formControlName="content" required> -->
      <div class="form-group">
        <textarea formControlName="content" class="form-control" id="Content" required></textarea>
      </div>
    
    </div>
    <!-- <div class="form-group">
      <label for="articalImg">Image</label>
        <input type="file" name="pic" accept="image/*" class="btn ui-button-text-only">
    </div> -->
    <!-- <div class="form-group">
      <label for="articalImg">Date</label>
        <input type="date" placeholder="DD-MM-YYY" class="form-control datepicker-dropdown" name="date" id="date" formControlName="date" required>
    </div> -->
    <div class="row">
      <div class="col-sm-12">
        <img src="" class="img-reponsive">
      </div>
    </div>
    <button type="submit" class="btn btn-default">{{editMode ? 'Update' : 'Add'}}</button>
    <button type="button" (click)="onCancel()" class="btn btn-default">Cancel</button>
    <button type="button" (click)="resetForm()" class="btn btn-default">Reset</button>

  </form>
</div>
