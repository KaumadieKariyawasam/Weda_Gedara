

<main>
  <section class="section section-shaped section-lg">
    <div class="shape shape-1 bg-gradient-hello" style="background-image:linear-gradient(
      rgba(20,20,20, .5),
      rgba(20,20,20, .5)),url(./assets/img/theme/test.jpg)">
      <span></span>
      <span></span>
      <span></span>
      <span></span>
      <span></span>
      <span></span>
      <span></span>
      <span></span>
    </div>
    <div class="container pt-lg-md">
      <div class="row justify-content-center">
        <div class="col-lg-10">
          <div class="card bg-secondary shadow border-0">
            <div class="card-body px-lg-10 py-lg-10">
              <div class="text-muted text-center mb-3">
                <h3>Edit Article</h3>
              </div>

              
                <div class="display-4">
                  <form autocomplete="off" [formGroup]="form" (ngSubmit)="onSubmit()" >
                    <div class="form-group">
                      <label for="articalTitle">Title</label>
                      <input type="text" class="form-control" name="title" value="{{ title }}" id="title" formControlName="title" required>
                    </div>
                    <div class="form-group">
                      <label for="ArticalContent">Content</label>
                      <!-- <input type="text" class="form-control" name="Content" value="{{ Content }}" id="Content" formControlName="Content" required> -->
                      <div class="form-group">
                        <textarea formControlName="content" class="form-control" value="{{ Content }}" id="Content" required></textarea>
                      </div>
                    </div>
                    <!-- <div class="form-group">
                      <label for="articalImg">Image</label>
                        <input type="file" name="pic" accept="image/*" class="btn ui-button-text-only">
                    </div> -->
                    <!-- <div class="form-group">
                      <label for="articalImg">Date</label>
                        <input type="date" placeholder="DD-MM-YYY" class="form-control datepicker-dropdown" name="date" id="date" formControlName="date" required>
                    </div> -->
                    <div class="row">
                      <div class="col-sm-12">
                        <img src="" class="img-reponsive">
                      </div>
                    </div>
                    <button type="submit" class="btn btn-default">Update</button>
                    <button type="button" (click)="onCancel()" class="btn btn-default">Cancel</button>
                    <!-- <button type="button" (click)="resetForm()" class="btn btn-default">Reset</button> -->
                
                  </form>
                </div>

             
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
</main>
