<h2>Doctors</h2>
<div class="mat-elevation-z8">
  <table class="table">
    <thead>
      <tr>
        <th scope="col">Name</th>
        <th scope="col">Area</th>
        <th scope="col">verified</th>
        <th scope="col">Operations</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let spa of spas">
        <td>{{ spa.payload.doc.data().spaname }}</td>
        <td>{{ spa.payload.doc.data().address }}</td>
        <td>{{ spa.payload.doc.data().status }}</td>
        <td [hidden]="spa.payload.doc.data().completed" 
          (click)="deleteSpa(spa)">
          <i class="material-icons">delete_forever</i>
        </td>
        <td 
            (click)="markVerify(spa)">
            <i class="material-icons">check</i>
        </td>
      </tr>
      </tbody>
      </table>

  <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
</div>
