<main class="profile-page">
  <section class="section-profile-cover section-shaped my-0">
    <!-- Circles background -->
    <div class="shape shape-style-1 shape-primary alpha-4">
      <span></span>
      <span></span>
      <span></span>
      <span></span>
      <span></span>
    </div>
    <!-- SVG separator -->
    <div class="separator separator-bottom separator-skew">
      <svg x="0" y="0" viewBox="0 0 2560 100" preserveAspectRatio="none" version="1.1" xmlns="http://www.w3.org/2000/svg">
        <polygon class="fill-white" points="2560 0 2560 100 0 100"></polygon>
      </svg>
    </div>
  </section>
  <section class="section">
    <div class="container">
      <div class="card card-profile shadow mt--300">
        <div class="px-4">
          <div class="row justify-content-center">
            <div class="col-lg-3 order-lg-2">
              <div class="card-profile-image">
                <a href="javascript:void(0)">
                  <img src="{{doctor.image}}" class="rounded-circle">
                </a>
              </div>
            </div>
            <div class="col-lg-4 order-lg-3 text-lg-right align-self-lg-center">
              <div class="card-profile-actions py-4 mt-lg-0">
                <a [routerLink]="['/docedit', doctor.id]" class="btn btn-sm btn-info mr-4">Edit</a>
                <a href="javascript:void(0)" class="btn btn-sm btn-default float-right">Message</a>
              </div>
            </div>
            <div class="col-lg-4 order-lg-1">
              <div class="card-profile-stats d-flex justify-content-center">
                <div>
                  <span class="heading">{{totalarticalCount}}</span>
                  <span class="description">Articles</span>
                </div>
              </div>
            </div>
          </div>
          <div class="text-center mt-5">
            <div>
              <!-- <h1>Doctor profile</h1>
              <h3>
                <span class="font-weight-light">{{ doctor.DisplayName }} </span>
              </h3>
              <div class="h6 font-weight-300" #num ngModule><i class="ni location_pin mr-2"></i>{{ doctor.address }} </div>
              <div class="h6 mt-4"><i class="ni business_briefcase-24 mr-2"></i>{{ doctor?.telphoneNumber }} </div>
              <div><i class="ni education_hat mr-2"></i>{{ doctor.email}} </div> -->
              <div class="text-center mt-5">
                <h3>{{doctor.DisplayName}}
                 
                </h3>
                <div class="h6 font-weight-300"><i class="ni location_pin mr-2"></i>{{doctor.address}}</div>
                <div class="h6 mt-4"><i class="ni business_briefcase-24 mr-2"></i>{{doctor?.telphoneNumber}}</div>
                <div><i class="ni education_hat mr-2"></i>{{doctor.email}}</div>
              </div>
              <div class="mt-5 py-5 border-top text-center">
                <div class="row justify-content-center">
                  <div class="col-lg-9">
                    <p>Description</p>
                    <p>{{doctor.description}}</p>
                  </div>
                </div>
              </div>
              <div class="mt-5 py-5 border-top text-center">
                <div class="row justify-content-center">
                  <div class="col-lg-9">
                    <p>Edit Profile</p>
                    <button class="btn btn-primary" [routerLink]="['/docedit', doctor.id]" >Update</button>
                    <button class="btn btn-primary" onclick="document.getElementById('popup').style.display='block'">Delete</button>
                  </div>
                </div>
              </div>
              <div id="popup" style="display: none;align-items: center;">
                <div class="text-center text-muted mb-4">
                  <h1 style="font: size 5px"><b>Confirm your account delail</b></h1>
                </div>
                <form [formGroup]="form">
                  <div class="form-group">
                      <input formControlName="email" class="form-control" placeholder="Email" type="email" (focus)="focus1=true" (blur)="focus1=false" [ngClass]="{'is-invalid':submitted && formControls.admin_email .errors}">
                      <div class="invalid-feedback" *ngIf="submitted && formControls.admin_email.errors">Invalid email</div>
                  </div>
                  <div class="form-group">
                    <div class="input-group input-group-alternative">
                      <input formControlName="password" class="form-control" placeholder="Password" type="password" (focus)="focus2=true" (blur)="focus2=false" [ngClass]="{'is-invalid':submitted && formControls.password .errors}">
                      <div class="invalid-feedback" *ngIf="submitted && formControls.password.errors">
                        This Field is required
                      </div>
                    </div>
                  </div>
                  <div class="form-group">
                    <button class="btn btn-primary submit w-100" (click)="onDelete(doctor.id)">Confirm</button>
                  </div>
                </form>
              </div>
              <div>
                <div class="mt-5 py-5 border-top text-center">
                  <div class="row justify-content-center">
                    <div class="col-lg-9">
                      <p>Add Artcle</p>
                      <button  class="btn btn-success" (click)="onNewArtical()">Add New Artical</button>
                      <router-outlet ></router-outlet>
                    </div>
                  </div>
                </div>
                
              </div>
              <!-- <div class="col-md-5">
                <router-outlet ></router-outlet>
              </div> -->
              
              <div>
                <div class="mt-5 py-5 border-top text-center">
                  <div class="row justify-content-center">
                    <div class="col-lg-9">
                      <p>My Artcles</p>
                      <a *ngFor="let pst of ArticalArray; let i = index">
                        <div class="card shadow shadow-lg--hover mt-5">
                          <div class="card-body">
                            <div class="">
                              <div class="pl-4">
                                <div class="align-items-center justify-content-center">
                                  <div>
                                    <app-blog-item [artical]="pst" [index]="pst.id"></app-blog-item>
                                    <a [routerLink]="['/blogupdate', pst.id]" class="btn text-warning">Edit</a>
                                    <a (click)=deleteBlog(pst.id) class="btn text-warning">delete</a>
                                  </div>
                              </div>
                              </div>
                              
                          </div>
                        </div>
                    </div>
                    </a>
                      <!-- <a *ngFor="let pst of ArticalArray; let i = index" class="list-group-item clearfix">
                        <div class="pull-left">
                          <app-blog-item [artical]="pst" [index]="i"></app-blog-item>
                          <a [routerLink]="['/blogupdate', pst.id]" class="btn text-warning">Edit</a>
                        </div>
                      </a> -->
                    </div>
                  </div>
                </div>
              
                  
              
              </div>
            </div>
            <div class="mt-5 py-5 border-top text-center">
              <div class="row justify-content-center">
                <!-- <div class="col-lg-9">
                  <p>An artist of considerable range, Ryan — the name taken by Melbourne-raised, Brooklyn-based Nick Murphy — writes, performs and records all of his own music, giving it a warm, intimate feel with a solid groove structure. An artist of considerable range.</p>
                  <a href="javascript:void(0)">Show more</a>
                </div> -->
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
</main>
